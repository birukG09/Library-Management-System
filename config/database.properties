# Database Configuration for Library Management System
# This file contains configuration settings for the application

# Database Settings
db.name=library.db
db.driver=org.sqlite.JDBC
db.url=jdbc:sqlite:library.db

# Application Settings
app.name=Library Management System
app.version=1.0.0
app.description=A comprehensive library management system demonstrating OOP principles

# Logging Configuration
log.level=INFO
log.file=library_system.log
log.backup.enabled=true
log.backup.interval.hours=24

# Business Rules
borrowing.default.period.days=14
borrowing.max.books.standard=3
borrowing.max.books.premium=10
borrowing.max.books.student=5
fine.rate.per.day=0.50
membership.default.duration.years=1

# System Settings
backup.enabled=true
backup.directory=backups
reports.directory=reports
temp.directory=temp

# Security Settings
session.timeout.minutes=30
max.login.attempts=3
password.min.length=8

# Performance Settings
db.connection.pool.size=10
db.query.timeout.seconds=30
cache.enabled=true
cache.size=1000

# Development Settings
debug.mode=false
test.data.enabled=false
